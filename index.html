<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <h2><i class="fa-solid fa-bars"></i>To-Do List</h2>
            <div class="text-holder">
                <input type="text" id="inbox" placeholder="Add your text">
                <button onclick="addWork()">Add</button>
            </div>
            <ul id="containerList">
                <!-- <li class="done">Work 1</li>
                <li>Work 2</li>
                <li>Work 3</li> -->
            </ul>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/acbb8e3f61.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
